- hosts: app
  gather_facts: True
  tasks:

  - name: Clone Fhirbase project
    sudo_user: "{{ user }}"
    git:
    args:
      accept_hostkey: yes
      dest: "{{ app_dir }}/"
      force: yes
      key_file: "{{ home }}/key/deployer_rsa"
      repo: git@github.com:fhirbase/fhirbase-plv8.git
      track_submodules: yes
      update: yes
      version: perf

  - name: PostgreSQl should log all statements
    lineinfile: dest="{{ postgresql.conf }}" line="log_statement = 'all'"

  - name: PostgreSQl should log statements with any durations
    lineinfile: dest="{{ postgresql.conf }}" line="log_min_duration_statement = 0"

  - name: Backup PostgreSQl log file
    shell: cp "{{ postgresql.log }}" "{{ postgresql.log }}_{{ timestamp }}"
    sudo_user: postgres

  - name: Truncate PostgreSQl log file
    shell: echo > "{{ postgresql.log }}"
    sudo_user: postgres

  - name: PostgreSQl restart
    service: name=postgresql state=restarted
    sudo_user: root

  - name: Test Fhirbase performance
    shell:
      ./perf
      --createdb
      --dropdb
      --number-of-patients=1000
      --pgdatabase={{ postgres.database }}
      --pgpassword={{ postgres.password }}
      --pguser={{ postgres.user }}
      --verbose=3
      2>&1 | tee foobar
    args:
      chdir: "{{ app_dir }}/perf"
