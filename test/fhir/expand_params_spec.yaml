- query:
    resourceType: 'Patient'
    params: ['AND', {value: 'ivan', name: 'name'}]
  result:
    resourceType: 'Patient'
    params:
      - 'AND'
      - name: 'name'
        searchType: 'string'
        elementType: 'HumanName'
        path: ['Patient','name']
        pathUsage: "normal"
        multiple: true
        value: 'ivan'
- query:
    resourceType: 'Patient'
    params: ['AND', {value: 'ivan', name: 'given'}]
  result:
    resourceType: 'Patient'
    params:
      - 'AND'
      - name: 'given'
        searchType: 'string'
        elementType: 'string'
        path: ['Patient','name', 'given']
        pathUsage: "normal"
        multiple: true
        value: 'ivan'
- query:
    resourceType: 'Patient'
    params: ['AND', {value: 'true', name: 'deceased'}]
  result:
    resourceType: 'Patient'
    params:
      - 'AND'
      - - 'OR'
        - name: 'deceased'
          searchType: 'token'
          elementType: 'boolean'
          path: ['Patient','deceasedBoolean']
          pathUsage: "normal"
          value: 'true'
        - name: 'deceased'
          searchType: 'token'
          elementType: 'dateTime'
          path: ['Patient','deceasedDateTime']
          pathUsage: "normal"
          value: 'true'
- query:
    resourceType: 'Patient'
    params: ['AND', ['OR', {value: 'ivan', name: 'name'}, {value: 'peter', name: 'name'}]]
  result:
    resourceType: 'Patient'
    params:
      - 'AND'
      - - 'OR'
        - name: 'name'
          searchType: 'string'
          elementType: 'HumanName'
          path: ['Patient','name']
          pathUsage: "normal"
          multiple: true
          value: 'ivan'
        - name: 'name'
          searchType: 'string'
          elementType: 'HumanName'
          path: ['Patient','name']
          pathUsage: "normal"
          multiple: true
          value: 'peter'
