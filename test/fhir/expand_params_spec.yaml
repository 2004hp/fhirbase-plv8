- query:
    resourceType: 'Patient'
    params: [{value: 'ivan', name: 'name'}]
  result:
    resourceType: 'Patient'
    params:
      - name: 'name'
        searchType: 'string'
        elementType: 'HumanName'
        path: ['Patient','name']
        pathUsage: "normal"
        multiple: true
        value: 'ivan'
- query:
    resourceType: 'Patient'
    params: [{value: 'ivan', name: 'given'}]
  result:
    resourceType: 'Patient'
    params:
      - name: 'given'
        searchType: 'string'
        elementType: 'string'
        path: ['Patient','name', 'given']
        pathUsage: "normal"
        multiple: true
        value: 'ivan'
- query:
    resourceType: 'Patient'
    params: [{value: 'true', name: 'deceased'}]
  result:
    resourceType: 'Patient'
    params:
      - - 'OR'
        - name: 'deceased'
          searchType: 'token'
          elementType: 'boolean'
          path: ['Patient','deceasedBoolean']
          pathUsage: "normal"
          value: 'true'
        - name: 'deceased'
          searchType: 'token'
          elementType: 'dateTime'
          path: ['Patient','deceasedDateTime']
          pathUsage: "normal"
          value: 'true'
