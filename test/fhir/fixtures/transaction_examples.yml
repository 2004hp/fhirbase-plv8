---
fixtures:
  Patient:
    - resourceType: Patient
      name:
        - given: ["Will"]

examples:
  - desc: simple transaction creating a patient
    before:
      - search:
          resourceType: Patient
          queryString: name=john
        total: 0

    transaction:
      entry:
        - request:
            url: /Patient
            method: POST
          resource:
            resourceType: Patient
            name:
              - given: ["John"]

    after:
      - search:
          resourceType: Patient
          queryString: name=john
        total: 1
