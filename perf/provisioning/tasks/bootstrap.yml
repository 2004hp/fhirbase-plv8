- name: Add PostgreSQL APT repository
  apt_repository: repo="{{ item }}" state=present
  with_items:
    - deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main

- name: Apt update
  apt: update_cache=true

- name: Set locale before install PostgresQl
  shell: "{{ item }}"
  with_items:
    - apt-get install --reinstall locales
    - dpkg-reconfigure locales
    - locale-gen en_US.UTF-8
    - update-locale LANG=en_US.UTF-8
    - dpkg-reconfigure locales
    - locale-gen en_US.UTF-8
    - locale-gen --no-purge --lang en_US.UTF-8
    - dpkg-reconfigure locales
    - export LANGUAGE="en_US.UTF-8"
    - export LC_ALL=en_US.UTF-8
    - echo 'LANGUAGE="en_US.UTF-8"' >> /etc/default/locale
    - echo 'LC_ALL="en_US.UTF-8"' >> /etc/default/locale

- name: Install required system packages
  apt: pkg={{ item }} state=present force=yes
  with_items:
    - git

- name: Install PostgreSQl
  apt: pkg={{ item }} state=present force=yes
  with_items:
    - postgresql-9.4
    - postgresql-9.4-plv8
    - postgresql-contrib
    - python-psycopg2
    - libpq-dev

- name: Create fhirbase user
  user:
    name: "{{ user }}"
    shell: /bin/bash
    home: "{{ home }}"
    state: present

- name: Copy git repository ssh keys
  copy:
    src: "./secure/{{ item }}"
    dest: "{{ home }}/.ssh/{{ item }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0600"
  with_items:
    - fhirbase_performance_benchmark.pem
    - fhirbase_performance_benchmark.pub

- name: Copy git repository ssh config
  template:
    src=templates/home/user/.ssh/config.j2
    dest="{{ home }}/.ssh/config"
    owner="{{ user }}"
    group="{{ user }}"
    mode=0644

- name: Configure user git
  template:
    src=templates/home/user/gitconfig.j2
    dest="{{ home }}/.gitconfig"
    owner="{{ user }}"
    group="{{ user }}"
    mode=0644

- name: Create deploy folder
  file:
    path: "{{ app_dir }}"
    mode: 0755
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory

- name: Postgres | Start Postgres
  service: name=postgresql state=started

- name: Postgres | Create postgres fhirbase user
  postgresql_user: name={{ postgres.user }}
                   password={{ postgres.password }}
                   role_attr_flags=SUPERUSER
                   login_user=postgres
  sudo_user: postgres

